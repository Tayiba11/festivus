<!DOCTYPE html>
<html>

<head>
  <title>3D Image Hover CSS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      animation: animate 10s linear infinite;
      justify-content: center;
    }

    .mycontainer {
      position: relative;
      width: 360px;
      height: 640px;
      margin-top: 150px;
      background: rgba(0, 0, 0, 0);
      transform: rotate(-30deg) skew(25deg) scale(0.8);
      transition: 0.5s;
    }

    .mycontainer img {
      position: absolute;
      width: 100%;
      transition: 0.5s;
      cursor: pointer;
    }

    .mycontainer:hover img:nth-child(4) {
      transform: translate(160px, -160px);
      opacity: 1;
    }

    .mycontainer:hover img:nth-child(3) {
      transform: translate(120px, -120px);
      opacity: 1;
    }

    .mycontainer:hover img:nth-child(2) {
      transform: translate(80px, -80px);
      opacity: 1;
    }

    .mycontainer:hover img:nth-child(1) {
      transform: translate(40px, -40px);
      opacity: 1;
    }

</style>
<!-- .mycontainer:hover {
  background: url('background.jpg'); /* Replace 'background.jpg' with your actual background image */
} -->
</head>

<body>
  <div class="mycontainer">
    <img class="image" src="img1.png" alt="Image 1">
    <img class="image" src="img2.png" alt="Image 2">
    <img class="image" src="img3.png" alt="Image 3">
    <img class="image" src="img4.png" alt="Image 3">
  </div>
</body>

</html>
